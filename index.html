<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Η Λίστα των Ταξιδιών Μας 🌈</title>
  
  <!-- ========== CSS START ========== -->
  <style>
    /* Color Variables */
    :root {
      --pink: #FFB3C6;
      --mint: #B5EAD7;
      --blue: #89CFF0;
      --lavender: #C3B1E1;
      --white: #fff;
    }

    /* Base Styles */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(45deg, var(--pink), var(--lavender));
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      animation: gradientBG 20s ease infinite;
    }

    /* Container */
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 40px 20px 160px;
    }

    /* Header */
    h1 {
      font-family: 'Dancing Script', cursive;
      text-align: center;
      font-size: 4.5rem;
      margin: 40px 0;
      background: linear-gradient(45deg, #FF6B6B, #FF8E53);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.1));
      position: relative;
      padding-bottom: 20px;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 4px;
      background: linear-gradient(90deg, var(--pink), var(--blue));
      border-radius: 2px;
    }

    /* Secret Message */
    .secret-message-container {
      text-align: center;
      margin: 40px 0;
    }

    .secret-message {
      display: inline-block;
      font-family: 'Dancing Script', cursive;
      font-size: 2rem;
      color: var(--white);
      padding: 25px 50px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 50px;
      backdrop-filter: blur(12px);
      border: 2px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      animation: float 4s ease-in-out infinite;
    }

    /* Destination Cards */
    .destination-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 40px;
      padding: 20px;
    }

    .destination-card {
      background: rgba(255,255,255,0.95);
      border-radius: 25px;
      padding: 30px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      height: 380px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    /* Progress Bar */
    .progress-container {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 600px;
      background: rgba(255,255,255,0.98);
      border-radius: 30px 30px 0 0;
      padding: 25px 40px;
      box-shadow: 0 -15px 40px rgba(0,0,0,0.08);
    }

    /* Animations */
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(-1deg); }
      50% { transform: translateY(-8px) rotate(1deg); }
    }

    /* Mobile Styles */
    @media (max-width: 768px) {
      h1 { font-size: 3rem; }
      .secret-message { font-size: 1.5rem; }
      .destination-card { height: 320px; }
    }
  </style>
  <!-- ========== CSS END ========== -->
</head>

<body>
  <!-- ========== HTML START ========== -->
  <div class="container">
    <h1>Η Λίστα των Ταξιδιών Μας</h1>

    <div class="secret-message-container">
      <div class="secret-message">
        Με την ολοκλήρωση της λίστας 
        <br>
        σε περιμένει μια μαγική έκπληξη! 
        <span>🎁</span>
      </div>
    </div>

    <ul class="destination-grid"></ul>
  </div>

  <div class="progress-container">
    <div class="progress-bar">
      <div class="progress-fill"></div>
    </div>
    <p class="progress-text">0% Ολοκληρώθηκε</p>
  </div>
  <!-- ========== HTML END ========== -->

  <!-- ========== JAVASCRIPT START ========== -->
  <script>
    // Destination Data
    const destinations = [
      { name: "🇪🇸 Βαρκελώνη", image: "barcelona.jpg", description: "Βαρκελώνη, Ισπανία" },
      // ... keep all your existing destinations array ...
      { name: "🇯🇵 Ιαπωνία", image: "japan.jpg", description: "Ιαπωνία" }
    ];

    // DOM Elements
    const destinationGrid = document.querySelector('.destination-grid');
    const progressFill = document.querySelector('.progress-fill');
    const progressText = document.querySelector('.progress-text');
    let checkedItems = JSON.parse(localStorage.getItem('checkedItems')) || [];

    // Render Destinations
    function renderDestinations() {
      destinationGrid.innerHTML = '';
      destinations.forEach((dest, index) => {
        const card = document.createElement('li');
        card.className = `destination-card ${checkedItems.includes(index) ? 'visited' : ''}`;
        card.innerHTML = `
          <div class="card-inner">
            <div class="card-front">
              <span class="checkmark">✅</span>
              <h3>${dest.name.split(' ')[0]}</h3>
            </div>
            <div class="card-back">
              <img src="${dest.image}" alt="${dest.description}">
              <p>${dest.description}</p>
              <input type="checkbox" id="dest-${index}" ${checkedItems.includes(index) ? 'checked' : ''}>
              <label for="dest-${index}">Επισκέφτηκα</label>
            </div>
          </div>
        `;
        destinationGrid.appendChild(card);
      });
      updateProgressBar();
    }

    // Progress Updates
    function updateProgressBar() {
      const progress = (checkedItems.length / destinations.length) * 100;
      progressFill.style.width = `${progress}%`;
      progressText.textContent = `${Math.round(progress)}% Ολοκληρώθηκε ${progress === 100 ? '🎉' : ''}`;
    }

    // Event Listeners
    document.addEventListener('change', (e) => {
      if (e.target.matches('input[type="checkbox"]')) {
        const card = e.target.closest('.destination-card');
        const index = Array.from(destinationGrid.children).indexOf(card);
        checkedItems = e.target.checked ? [...checkedItems, index] : checkedItems.filter(i => i !== index);
        localStorage.setItem('checkedItems', JSON.stringify(checkedItems));
        card.classList.toggle('visited', e.target.checked);
        updateProgressBar();
      }
    });

    document.addEventListener('click', (e) => {
      const card = e.target.closest('.destination-card');
      if (card && !e.target.matches('input')) {
        card.classList.toggle('flipped');
      }
    });

    // Initial Render
    renderDestinations();
  </script>
  <!-- ========== JAVASCRIPT END ========== -->
</body>
</html>
