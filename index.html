<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Travel Diary âœˆï¸</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* ======= CSS START ======= */
        :root {
            --pink: #ff9eb5;
            --mint: #a2f2d5;
            --sky: #8ad2ff;
            --cherry: #ff6b6b;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--pink), var(--sky));
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            animation: gradientFlow 20s ease infinite;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px 120px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            margin: 0;
            animation: float 3s ease-in-out infinite;
        }

        .magic-message {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            padding: 20px 40px;
            border-radius: 50px;
            display: inline-block;
            margin: 30px 0;
            border: 2px solid rgba(255,255,255,0.3);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .destination-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px;
        }

        .travel-card {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 350px;
            position: relative;
            overflow: hidden;
            perspective: 1000px;
        }

        .travel-card.japan {
            background: linear-gradient(135deg, var(--cherry), #ff99cc);
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        .card-content {
            position: relative;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .travel-card.flipped .card-content {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            padding: 20px;
        }

        .card-front {
            background: linear-gradient(135deg, var(--sky), var(--mint));
            color: white;
        }

        .card-front h3 {
            font-size: 3.5rem;
            margin: 0;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
        }

        .card-back {
            background: white;
            transform: rotateY(180deg);
        }

        .card-back img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 15px;
        }

        .progress-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255,255,255,0.95);
            padding: 20px;
            border-radius: 20px 20px 0 0;
            box-shadow: 0 -8px 20px rgba(0,0,0,0.1);
        }

        /* Animations */
        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .travel-card { min-height: 300px; }
        }
        /* ======= CSS END ======= */
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Î— ÎœÎ±Î³Î¹ÎºÎ® Î›Î¯ÏƒÏ„Î± Î¤Î±Î¾Î¹Î´Î¹ÏÎ½</h1>
            <div class="magic-message">
                ÎŸÎ»Î¿ÎºÎ»Î®ÏÏ‰ÏƒÎµ Ï„Î· Î»Î¯ÏƒÏ„Î± Î³Î¹Î± Î½Î± Î¾ÎµÎºÎ»ÎµÎ¹Î´ÏÏƒÎµÎ¹Ï‚ Ï„Î·Î½ Î­ÎºÏ€Î»Î·Î¾Î·! ğŸ
            </div>
        </div>

        <div class="destination-grid" id="grid"></div>
    </div>

    <div class="progress-bar">
        <div class="progress-track">
            <div class="progress-fill" style="width: 0%"></div>
        </div>
        <div class="progress-text">0% ÎŸÎ»Î¿ÎºÎ»Î·ÏÏÎ¸Î·ÎºÎµ</div>
    </div>

    <script>
        // ======= JAVASCRIPT START =======
        const destinations = [
            { 
                name: "ğŸ‡¯ğŸ‡µ Î™Î±Ï€Ï‰Î½Î¯Î±", 
                image: "japan.jpg", 
                description: "Î“Î· Ï„Î·Ï‚ Î‘Î½Î±Ï„Î¿Î»Î¹ÎºÎ®Ï‚ ÎŸÎ¼Î¿ÏÏ†Î¹Î¬Ï‚ ğŸŒ¸",
                special: true 
            },
            { name: "ğŸ‡ªğŸ‡¸ Î’Î±ÏÎºÎµÎ»ÏÎ½Î·", image: "barcelona.jpg", description: "Î™ÏƒÏ€Î±Î½Î¯Î±" },
            { name: "ğŸ‡«ğŸ‡· Î Î±ÏÎ¯ÏƒÎ¹", image: "paris.jpg", description: "Î“Î±Î»Î»Î¯Î±" },
            { name: "ğŸ‡®ğŸ‡¹ Î¡ÏÎ¼Î·", image: "rome.jpg", description: "Î™Ï„Î±Î»Î¯Î±" },
            { name: "ğŸ‡¬ğŸ‡· Î£Î±Î½Ï„Î¿ÏÎ¯Î½Î·", image: "santorini.jpg", description: "Î•Î»Î»Î¬Î´Î±" },
            { name: "ğŸ‡ºğŸ‡¸ ÎÎ­Î± Î¥ÏŒÏÎºÎ·", image: "newyork.jpg", description: "Î—Î Î‘" },
            { name: "ğŸ‡¹ğŸ‡· ÎšÏ‰Î½ÏƒÏ„Î±Î½Ï„Î¹Î½Î¿ÏÏ€Î¿Î»Î·", image: "istanbul.jpg", description: "Î¤Î¿Ï…ÏÎºÎ¯Î±" },
            { name: "ğŸ‡ªğŸ‡¬ ÎšÎ¬Î¹ÏÎ¿", image: "cairo.jpg", description: "Î‘Î¯Î³Ï…Ï€Ï„Î¿Ï‚" }
        ];

        let checkedItems = JSON.parse(localStorage.getItem('checkedItems')) || [];
        const grid = document.getElementById('grid');
        const progressFill = document.querySelector('.progress-fill');
        const progressText = document.querySelector('.progress-text');

        function createCard(destination, index) {
            const card = document.createElement('div');
            card.className = `travel-card ${destination.special ? 'japan' : ''} ${checkedItems.includes(index) ? 'checked' : ''}`;
            
            card.innerHTML = `
                <div class="card-content">
                    <div class="card-front">
                        <h3>${destination.name}</h3>
                    </div>
                    <div class="card-back">
                        ${destination.image ? `<img src="${destination.image}" alt="${destination.description}">` : ''}
                        <p>${destination.description}</p>
                        <label>
                            <input type="checkbox" ${checkedItems.includes(index) ? 'checked' : ''}>
                            Î•Ï€Î¹ÏƒÎºÎ­Ï†Ï„Î·ÎºÎ±!
                        </label>
                    </div>
                </div>
            `;

            card.querySelector('input').addEventListener('change', (e) => {
                const index = destinations.indexOf(destination);
                if (e.target.checked) {
                    checkedItems = [...checkedItems, index];
                } else {
                    checkedItems = checkedItems.filter(i => i !== index);
                }
                localStorage.setItem('checkedItems', JSON.stringify(checkedItems));
                updateProgress();
                card.classList.toggle('checked', e.target.checked);
            });

            card.addEventListener('click', (e) => {
                if (!e.target.matches('input')) {
                    card.classList.toggle('flipped');
                }
            });

            return card;
        }

        function updateProgress() {
            const progress = (checkedItems.length / destinations.length) * 100;
            progressFill.style.width = `${progress}%`;
            progressText.textContent = `${Math.round(progress)}% ÎŸÎ»Î¿ÎºÎ»Î·ÏÏÎ¸Î·ÎºÎµ ${progress === 100 ? 'ğŸ‰' : ''}`;
            
            if (progress === 100) {
                document.body.classList.add('celebrate');
            }
        }

        // Initialize
        destinations.forEach((dest, index) => {
            grid.appendChild(createCard(dest, index));
        });
        updateProgress();
        // ======= JAVASCRIPT END =======
    </script>
</body>
</html>
