<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Η Λίστα των Ταξιδιών Μας 🌈</title>
  <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --pink: #FF9EB5;
      --mint: #A2F2D5;
      --yellow: #FFF6A4;
      --blue: #8AD2FF;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(45deg, var(--pink), var(--mint));
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding-bottom: 120px;
    }

    h1 {
      font-family: 'Chewy', cursive;
      text-align: center;
      color: #fff;
      text-shadow: 2px 2px 0 var(--pink);
      font-size: 2.5rem;
      margin: 2rem 0;
      position: relative;
      animation: bounce 2s infinite;
    }

    .secret-message-container {
      text-align: center;
      margin: 2rem 0;
    }

    .secret-message {
      display: inline-flex;
      flex-direction: column;
      font-family: 'Dancing Script', cursive;
      font-size: 1.8rem;
      color: #fff;
      padding: 1.5rem 3rem;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 30px;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.3);
      box-shadow: var(--shadow);
      animation: float 3s ease-in-out infinite;
      line-height: 1.4;
    }

    .destination-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 2rem;
      padding: 0;
    }

    .destination-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 1.5rem;
      list-style: none;
      cursor: pointer;
      transition: var(--transition);
      perspective: 1000px;
      height: 300px;
      position: relative;
      overflow: hidden;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .destination-card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 20px;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: var(--shadow);
    }

    .card-front {
      background: linear-gradient(135deg, var(--blue), var(--mint));
      color: white;
      transform: rotateY(0deg);
    }

    .card-back {
      background: white;
      transform: rotateY(180deg);
      padding: 1.5rem;
    }

    .card-back img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 1rem;
      border: 2px solid white;
    }

    .progress-container {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.98);
      border-radius: 20px 20px 0 0;
      padding: 1.5rem;
      box-shadow: 0 -8px 25px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(5px);
    }

    /* Enhanced animations */
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(-1deg); }
      50% { transform: translateY(-8px) rotate(1deg); }
    }

    @keyframes gentlePulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.03); }
    }

    /* Improved mobile experience */
    @media (max-width: 768px) {
      h1 { font-size: 2rem; }
      
      .secret-message {
        font-size: 1.4rem;
        padding: 1rem 2rem;
      }

      .destination-card {
        height: 260px;
      }

      .card-back img {
        height: 120px;
      }
    }

    /* Enhanced checkbox styling */
    .checkbox-wrapper {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: auto;
    }

    input[type="checkbox"] {
      width: 24px;
      height: 24px;
      accent-color: var(--pink);
      cursor: pointer;
      transition: var(--transition);
    }

    /* Ripple effect on click */
    .destination-card::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.3s, height 0.3s;
    }

    .destination-card:active::after {
      width: 200px;
      height: 200px;
    }
  </style>
</head>
<body>
  <!-- Rest of the HTML remains similar but more semantic -->
  <script>
    // Enhanced JavaScript with better organization
    class TravelList {
      constructor() {
        this.destinations = [/*...*/];
        this.init();
      }

      init() {
        this.cacheDOM();
        this.bindEvents();
        this.render();
      }

      cacheDOM() {
        this.destinationGrid = document.querySelector('.destination-grid');
        this.progressFill = document.querySelector('.progress-fill');
        this.progressText = document.querySelector('.progress-text');
        this.checkedItems = JSON.parse(localStorage.getItem('checkedItems')) || [];
      }

      bindEvents() {
        document.addEventListener('click', (e) => {
          if (e.target.closest('.destination-card')) this.handleCardClick(e);
        });
      }

      handleCardClick(e) {
        const card = e.target.closest('.destination-card');
        const checkbox = card.querySelector('input[type="checkbox"]');
        
        if (e.target === checkbox) {
          this.toggleVisited(card, checkbox.checked);
          return;
        }
        
        if (!checkbox.checked) card.classList.toggle('flipped');
      }

      toggleVisited(card, isChecked) {
        const index = Array.from(card.parentNode.children).indexOf(card);
        card.classList.toggle('visited', isChecked);
        this.updateProgress(index, isChecked);
      }

      render() {
        this.destinationGrid.innerHTML = this.destinations
          .map((dest, i) => this.createCardHTML(dest, i))
          .join('');
        this.updateProgressBar();
      }

      createCardHTML(dest, index) {
        const isJapan = dest.name.includes('Ιαπωνία');
        return `
          <li class="destination-card ${isJapan ? 'japan' : ''} ${this.checkedItems.includes(index) ? 'visited' : ''}">
            <div class="card-inner">
              <div class="card-front">
                <i class="fas fa-check-circle checkmark"></i>
                <span class="emoji">${dest.name.split(' ')[0]}</span>
                <h3>${dest.name.split(' ').slice(1).join(' ')}</h3>
                ${isJapan ? '<i class="fas fa-heart pulse"></i>' : ''}
              </div>
              <div class="card-back">
                <img src="${dest.image}" alt="${dest.description}" loading="lazy">
                <p>${dest.description}</p>
                <div class="checkbox-wrapper">
                  <input type="checkbox" id="dest-${index}" ${this.checkedItems.includes(index) ? 'checked' : ''}>
                  <label for="dest-${index}">Επισκέφτηκα</label>
                </div>
              </div>
            </div>
          </li>
        `;
      }

      updateProgressBar() {
        const progress = (this.checkedItems.length / this.destinations.length) * 100;
        this.progressFill.style.width = `${progress}%`;
        this.progressText.innerHTML = `
          ${Math.round(progress)}% Ολοκληρώθηκε 
          ${progress === 100 ? '🎉🎊' : '🎉'}
        `;
      }
    }

    new TravelList();
  </script>
</body>
</html>
