<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Η Λίστα των Ονείρων Μας 🌈</title>
  <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    /* Fun CSS Styles */
    :root {
      --pink: #FF9EB5;
      --mint: #A2F2D5;
      --yellow: #FFF6A4;
      --blue: #8AD2FF;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(45deg, var(--pink), var(--mint));
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding-bottom: 120px; /* Space for sticky progress bar */
    }

    h1 {
      font-family: 'Chewy', cursive;
      text-align: center;
      color: #fff;
      text-shadow: 2px 2px 0 var(--pink);
      font-size: 2.5em;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Sticky progress bar */
    .progress-container {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(255,255,255,0.95);
      border-radius: 20px 20px 0 0;
      padding: 20px;
      box-shadow: 0 -8px 20px rgba(0,0,0,0.1);
      margin: 0;
      z-index: 1000;
    }

    .progress-bar {
      height: 25px;
      background: #fff;
      border-radius: 15px;
      overflow: hidden;
      position: relative;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--blue), var(--mint));
      width: 0%;
      transition: width 0.5s ease;
      border-radius: 15px;
    }

    .progress-text {
      text-align: center;
      font-weight: bold;
      color: #666;
      margin: 10px 0;
    }

    .destination-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 0;
    }

    @media (max-width: 600px) {
      .destination-grid {
        grid-template-columns: 1fr; /* Single column for mobile */
      }
    }

    .destination-card {
      background: rgba(255,255,255,0.95);
      border-radius: 20px;
      padding: 20px;
      list-style: none;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      perspective: 1000px;
      height: 200px; /* Fixed height for consistency */
    }

    .destination-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0,0,0,0.1);
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .destination-card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 20px;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .card-front {
      background: linear-gradient(135deg, var(--blue), var(--mint));
      color: white;
    }

    .card-front h3 {
      font-size: 1.5em;
      margin: 10px 0;
    }

    .card-front .emoji {
      font-size: 2.5em;
    }

    .card-back {
      background: white;
      color: #333;
      transform: rotateY(180deg);
    }

    .card-back img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .card-back p {
      font-size: 0.9em;
      margin: 10px 0;
    }

    .card-back input[type="checkbox"] {
      width: 20px;
      height: 20px;
      accent-color: var(--pink);
      margin-bottom: 10px;
    }

    .card-back label {
      font-size: 0.9em;
      color: #666;
      cursor: pointer;
    }

    .emoji {
      font-size: 24px;
      margin-right: 5px;
    }

    /* Add checkmark indicator */
    .destination-card::after {
      content: "✓";
      position: absolute;
      top: 10px;
      right: 10px;
      color: #4CAF50;
      font-size: 1.5em;
      text-shadow: 0 0 3px rgba(0,0,0,0.2);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .destination-card input[type="checkbox"]:checked ~ .card-inner ~ ::after {
      opacity: 1;
    }

    /* Special Japan Card Styles */
    .destination-card.japan {
      background: linear-gradient(45deg, #ff99cc, #ff6666);
      border: 2px solid #fff;
    }

    .destination-card.japan .card-front {
      background: linear-gradient(135deg, #ff6666, #ff99cc);
    }

    .destination-card.japan .card-back {
      background: linear-gradient(45deg, #fff, #ffe6e6);
    }

    .destination-card.japan::before {
      content: "✨ Προορισμός των Ονείρων ✨";
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 5px 15px;
      border-radius: 20px;
      font-size: 0.8em;
      font-weight: bold;
      color: #ff6666;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    @keyframes gentlePulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }

    .destination-card.japan {
      animation: gentlePulse 3s ease-in-out infinite;
    }

    .destination-card.japan .card-front h3 {
      font-family: 'Chewy', cursive;
      text-shadow: 1px 1px 0 white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🌴 Η Λίστα των Ονείρων Μας 🎒</h1>

    <ul class="destination-grid">
      <!-- List items will be populated by JavaScript -->
    </ul>
  </div>

  <!-- Sticky progress bar -->
  <div class="progress-container">
    <div class="progress-bar">
      <div class="progress-fill"></div>
    </div>
    <p class="progress-text">0% Ολοκληρώθηκε</p>
  </div>

  <script>
    // All destinations with emojis and descriptions
    const destinations = [
      { name: "🇪🇸 Βαρκελώνη", image: "barcelona.jpg", description: "Εντυπωσιαστείτε με την Σαγράδα Φαμίλια 🏰, φάτε ταπάς 🍤, και χορέψτε φλαμένκο!" },
      { name: "🇫🇷 Παρίσι", image: "paris.jpg", description: "Φιλιά κάτω από τον Πύργο του Άιφελ 💋, επισκεφθείτε το Λούβρο 🖼️, και φάτε κρουασάν 🥐" },
      { name: "🇳🇱 Άμστερνταμ", image: "amsterdam.jpg", description: "Περιηγηθείτε με ποδήλατο στα κανάλια 🚲, δείτε τα χωράφια τουλίπες 🌷, και επισκεφθείτε το Σπίτι της Άννα Φρανκ" },
      { name: "🇮🇹 Μιλάνο", image: "milan.jpg", description: "Ψώνια μόδας 👗, δείτε το Τελευταίο Δείπνο 🎨, και ανεβείτε στον Ντουόμο του Μιλάνου ⛪" },
      { name: "🇮🇹 Βενετία", image: "venice.jpg", description: "Κάντε βόλτα με γόνδολα 🛶, χαθείτε στα σοκάκια 🏘️, και δοκιμάστε βενετσιάνικες μάσκες 🎭" },
      { name: "🇦🇹 Βιέννη", image: "vienna.jpg", description: "Επισκεφθείτε το Ανάκτορο Σένμπρουμ 🏰, φάτε Ζάχερτορτε 🍰, και χορέψτε βαλς! 💃" },
      { name: "🇭🇺 Βουδαπέστη", image: "budapest.jpg", description: "Χαλαρώστε στα θερμά λουτρά 🛀, κάντε κρουαζιέρα στον Δούναβη 🌉, και δείτε το Κοινοβούλιο" },
      { name: "🇸🇪 Στοκχόλμη", image: "sweden.jpg", description: "Δείτε τα Βόρεια Σέλα 🌌, εξερευνήστε το αρχιπέλαγος της Στοκχόλμης 🏝️, και πιείτε καφέ ☕" },
      { name: "🇨🇭 Ελβετία", image: "switzerland.jpg", description: "Κάντε βόλτα με το Glacier Express 🚂, φάτε σοκολάτα 🍫, και πεζοπορήστε στις Άλπεις ⛰️" },
      { name: "🇫🇮 Φινλανδία", image: "finland.jpg", description: "Μείνετε σε γυάλινα ιγκλού ❄️, γνωρίστε τον Άγιο Βασίλη 🎅, και δοκιμάστε τη σάουνα ♨️" },
      { name: "🇳🇴 Νορβηγία", image: "norway.jpg", description: "Κάντε κρουαζιέρα στα φιόρδ ⛴️, δείτε το Trolltunga 👹, και δείτε καταρράκτες 🌊" },
      { name: "🇮🇸 Ισλανδία", image: "iceland.jpg", description: "Χαλαρώστε στη Γαλάζια Λίμνη 🧖, δείτε τον Χρυσό Κύκλο 🌋, και κυνηγήστε τα Βόρεια Σέλα ✨" },
      { name: "🇵🇹 Πορτογαλία", image: "portugal.jpg", description: "Κάντε σέρφινγκ στη Ναζαρέ 🏄, φάτε παστέις ντε νάτα 🥧, και εξερευνήστε το Πόρτο 🏰" },
      { name: "🇦🇪 Ντουμπάι", image: "dubai.jpg", description: "Απολαύστε θέα από το Μπουρτζ Χαλίφα 🏙️, κάντε σαφάρι στην έρημο 🐫, και ψωνίστε στα σουκ 🛍️" },
      { name: "🇲🇻 Μαλδίβες", image: "maldives.jpg", description: "Μείνετε σε βίλα πάνω από το νερό 🏝️, κάντε σνορκέλ με ψάρια 🐠, και απολαύστε ηλιοβασιλέματα 🌅" },
      { name: "🇧🇷 Βραζιλία", image: "brazil.jpg", description: "Δείτε το Άγαλμα του Χριστού 🙏, γιορτάστε το Καρναβάλι 🎉, και εξερευνήστε την Αμαζόνιο 🌳" },
      { name: "🇪🇬 Αίγυπτος", image: "egypt.jpg", description: "Δείτε τις Πυραμίδες της Γκίζα 🐪, κάντε κρουαζιέρα στον Νείλο ⛵, και εξερευνήστε τους ναούς της Λούξορ 🏛️" },
      { name: "🇯🇵 Ιαπωνία", image: "japan.jpg", description: "Απολαύστε την άνθιση των κερασιών 🌸, εξερευνήστε το Τόκιο 🏙️, επισκεφθείτε τους ναούς του Κιότο 🏯, και φάτε αυθεντικό σούσι 🍣" }
    ];

    // DOM Elements
    const destinationGrid = document.querySelector('.destination-grid');
    const progressFill = document.querySelector('.progress-fill');
    const progressText = document.querySelector('.progress-text');

    // Load saved progress
    let checkedItems = JSON.parse(localStorage.getItem('checkedItems')) || [];

    // Create destination cards
    function renderDestinations() {
      destinationGrid.innerHTML = '';
      destinations.forEach((dest, index) => {
        const li = document.createElement('li');
        li.className = `destination-card ${dest.name.includes('Ιαπωνία') ? 'japan' : ''}`; // Add special class for Japan
        
        li.innerHTML = `
          <div class="card-inner">
            <div class="card-front">
              <span class="emoji">${dest.name.split(' ')[0]}</span>
              <h3>${dest.name.split(' ').slice(1).join(' ')}</h3>
              ${dest.name.includes('Ιαπωνία') ? '<i class="fas fa-heart" style="color: #ff3366; font-size: 1.5em; margin-top: 10px;"></i>' : ''}
            </div>
            <div class="card-back">
              <img src="${dest.image}" alt="${dest.name}">
              <p>${dest.description}</p>
              <input type="checkbox" id="dest-${index}" ${checkedItems.includes(index) ? 'checked' : ''}>
              <label for="dest-${index}">Σημείωσε ως Επισκεπτόμενο</label>
            </div>
          </div>
        `;

        const checkbox = li.querySelector('input');
        
        // Handle card flipping
        li.addEventListener('click', (e) => {
          // Only flip if clicking outside the checkbox
          if (!e.target.matches('input[type="checkbox"]')) {
            li.classList.toggle('flipped');
          }
        });

        // Handle checkbox changes
        checkbox.addEventListener('change', (e) => {
          e.stopPropagation(); // Prevent event bubbling
          updateProgress(index, checkbox.checked);
        });
        
        destinationGrid.appendChild(li);
      });
      updateProgressBar();
    }

    // Progress functions
    function updateProgress(index, isChecked) {
      if (isChecked && !checkedItems.includes(index)) {
        checkedItems.push(index);
      } else if (!isChecked && checkedItems.includes(index)) {
        checkedItems = checkedItems.filter(item => item !== index);
      }
      localStorage.setItem('checkedItems', JSON.stringify(checkedItems));
      updateProgressBar();
    }

    function updateProgressBar() {
      const progress = (checkedItems.length / destinations.length) * 100;
      progressFill.style.width = `${progress}%`;
      progressText.textContent = `${Math.round(progress)}% Ολοκληρώθηκε 🎉`;
    }

    // Initial render
    renderDestinations();
  </script>
</body>
</html>
