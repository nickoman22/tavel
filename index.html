<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Οι Ταξιδιωτικοί Μας Προορισμοί ✈️</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink: #ff9eb5;
            --mint: #a2f2d5;
            --sky: #8ad2ff;
            --cherry: #ff6b6b;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--pink), var(--sky));
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            animation: gradientFlow 20s ease infinite;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px 160px;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin: 0 0 30px 0;
        }

        .destination-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            padding: 20px;
        }

        .travel-card {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            height: 360px;
            cursor: pointer;
            perspective: 1000px;
            position: relative;
            transition: transform 0.3s ease;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .travel-card:hover {
            transform: translateY(-5px);
        }

        /* Special Japan Card Styles */
        .travel-card.japan {
            background: linear-gradient(135deg, #ff6b6b, #ff99cc);
            animation: japanGlow 2s ease infinite;
            border: 3px solid rgba(255,255,255,0.5);
            position: relative;
            overflow: visible;
        }

        .travel-card.japan::before {
            content: "💮 Αγαπημένο 💮";
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 8px 25px;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: bold;
            color: #ff6b6b;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            z-index: 2;
        }

        .travel-card.japan::after {
            content: "🌸";
            position: absolute;
            font-size: 2rem;
            animation: sakuraFall 8s linear infinite;
        }

        .card-content {
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .travel-card.flipped .card-content {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
            padding: 25px;
        }

        .card-front {
            background: linear-gradient(135deg, var(--sky), var(--mint));
            color: white;
        }

        .card-front h3 {
            font-size: 3rem;
            margin: 0;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .checkmark {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 2rem;
            color: #4CAF50;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .travel-card.checked .checkmark {
            opacity: 1;
        }

        .card-back {
            background: white;
            transform: rotateY(180deg);
        }

        .card-back img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 15px;
            border: 2px solid white;
        }

        .progress-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255,255,255,0.95);
            padding: 20px;
            border-radius: 20px 20px 0 0;
            box-shadow: 0 -8px 20px rgba(0,0,0,0.1);
        }

        /* Animations */
        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes japanGlow {
            0%, 100% { box-shadow: 0 0 20px rgba(255,107,107,0.5); }
            50% { box-shadow: 0 0 40px rgba(255,107,107,0.8); }
        }

        @keyframes sakuraFall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .travel-card { height: 320px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Η Μαγική Λίστα Ταξιδιών</h1>
        
        <div class="destination-grid" id="grid"></div>
    </div>

    <div class="progress-bar">
        <div class="progress-track">
            <div class="progress-fill" style="width: 0%"></div>
        </div>
        <div class="progress-text">0% Ολοκληρώθηκε</div>
    </div>

    <script>
        const destinations = [
            { name: "🇪🇸 Βαρκελώνη", image: "barcelona.jpg", description: "Βαρκελώνη, Ισπανία" },
            { name: "🇫🇷 Παρίσι", image: "paris.jpg", description: "Παρίσι, Γαλλία" },
            { name: "🇳🇱 Άμστερνταμ", image: "amsterdam.jpg", description: "Άμστερνταμ, Ολλανδία" },
            { name: "🇮🇹 Μιλάνο", image: "milan.jpg", description: "Μιλάνο, Ιταλία" },
            { name: "🇮🇹 Βενετία", image: "venice.jpg", description: "Βενετία, Ιταλία" },
            { name: "🇦🇹 Βιέννη", image: "vienna.jpg", description: "Βιέννη, Αυστρία" },
            { name: "🇭🇺 Βουδαπέστη", image: "budapest.jpg", description: "Βουδαπέστη, Ουγγαρία" },
            { name: "🇸🇪 Σουηδία", image: "sweden.jpg", description: "Σουηδία" },
            { name: "🇨🇭 Ελβετία", image: "switzerland.jpg", description: "Ελβετία" },
            { name: "🇫🇮 Φινλανδία", image: "finland.jpg", description: "Φινλανδία" },
            { name: "🇳🇴 Νορβηγία", image: "norway.jpg", description: "Νορβηγία" },
            { name: "🇮🇸 Ισλανδία", image: "iceland.jpg", description: "Ισλανδία" },
            { name: "🇵🇹 Πορτογαλία", image: "portugal.jpg", description: "Πορτογαλία" },
            { name: "🇦🇪 Ντουμπάι", image: "dubai.jpg", description: "Ντουμπάι, ΗΑΕ" },
            { name: "🇲🇻 Μαλδίβες", image: "maldives.jpg", description: "Μαλδίβες" },
            { name: "🇧🇷 Βραζιλία", image: "brazil.jpg", description: "Βραζιλία" },
            { name: "🇪🇬 Αίγυπτος", image: "egypt.jpg", description: "Αίγυπτος" },
            { name: "🇯🇵 Ιαπωνία", image: "japan.jpg", description: "💖💖  Ιαπωνία  💖💖", special: true }
        ];

        const grid = document.getElementById('grid');
        const progressFill = document.querySelector('.progress-fill');
        const progressText = document.querySelector('.progress-text');
        let checkedItems = JSON.parse(localStorage.getItem('checkedItems')) || [];

        function createCard(destination, index) {
            const card = document.createElement('div');
            card.className = `travel-card ${destination.special ? 'japan' : ''} ${checkedItems.includes(index) ? 'checked' : ''}`;
            
            card.innerHTML = `
                <div class="card-content">
                    <div class="card-front">
                        <div class="checkmark">✅</div>
                        <h3>${destination.name}</h3>
                    </div>
                    <div class="card-back">
                        <img src="${destination.image}" alt="${destination.description}" onerror="this.style.display='none'">
                        <p>${destination.description}</p>
                        <label>
                            <input type="checkbox" ${checkedItems.includes(index) ? 'checked' : ''}>
                            Επισκέφτηκα
                        </label>
                    </div>
                </div>
            `;

            const checkbox = card.querySelector('input');
            checkbox.addEventListener('change', () => {
                checkedItems = checkbox.checked 
                    ? [...checkedItems, index] 
                    : checkedItems.filter(i => i !== index);
                localStorage.setItem('checkedItems', JSON.stringify(checkedItems));
                card.classList.toggle('checked', checkbox.checked);
                updateProgress();
            });

            card.addEventListener('click', (e) => {
                if (!e.target.matches('input')) {
                    card.classList.toggle('flipped');
                }
            });

            return card;
        }

        function updateProgress() {
            const progress = (checkedItems.length / destinations.length) * 100;
            progressFill.style.width = `${progress}%`;
            progressText.textContent = `${Math.round(progress)}% Ολοκληρώθηκε ${progress === 100 ? '🎉' : ''}`;
        }

        // Initialize
        destinations.forEach((dest, index) => {
            grid.appendChild(createCard(dest, index));
        });
        updateProgress();
    </script>
</body>
</html>
