  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: linear-gradient(135deg, #e3f2fd 0%, #fce4ec 100%);
      --bg-dark: linear-gradient(135deg, #2b2d42 0%, #1a1b25 100%);
      --text-light: #222;
      --text-dark: #f1f1f1;
      --accent: #6c63ff;
      --success: #4caf50;
      --border-radius: 18px;
      --transition: 0.35s ease;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 40px 15px 90px;
      transition: background 0.5s ease, color 0.5s ease;
      overflow-x: hidden;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.4rem;
      text-align: center;
      margin-bottom: 25px;
      color: var(--accent);
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }

    select, button {
      border: none;
      border-radius: 10px;
      padding: 8px 14px;
      font-size: 0.9rem;
      font-family: inherit;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.8);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: background 0.3s ease, transform 0.3s ease;
    }

    body.dark select, body.dark button {
      background: rgba(255,255,255,0.1);
      color: #f1f1f1;
    }

    button:hover, select:hover {
      transform: translateY(-2px);
      background: rgba(255, 255, 255, 0.9);
    }

    .destination-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1100px;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .travel-card {
      background: white;
      border-radius: var(--border-radius);
      height: 280px;
      cursor: pointer;
      perspective: 1000px;
      position: relative;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      transition: transform 0.6s cubic-bezier(.17,.67,.83,.67), box-shadow 0.4s ease;
      transform-origin: center;
      overflow: hidden;
      opacity: 0;
      animation: cardEnter 0.6s forwards;
    }

    @keyframes cardEnter {
      from { transform: translateY(15px) scale(0.98); opacity: 0; }
      to { transform: translateY(0) scale(1); opacity: 1; }
    }

    .travel-card:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 12px 24px rgba(0,0,0,0.1);
    }

    body.dark .travel-card {
      background: #2f3146;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    /* Japan card with sakura background */
    .travel-card.japan {
      background: linear-gradient(135deg, #ffb3c1 0%, #ffe0e9 100%);
      position: relative;
      overflow: hidden;
    }

    .travel-card.japan::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"><text y="20" font-size="20">ğŸŒ¸</text></svg>');
      background-repeat: repeat;
      background-size: 40px 40px;
      opacity: 0;
      transform: translateY(-20px);
      animation: petals 12s linear infinite;
      transition: opacity 2s ease, transform 1.5s ease;
      pointer-events: none;
    }

    .travel-card.japan:hover::before,
    .travel-card.japan.flipped::before {
      opacity: 0.5;
      transform: translateY(0);
    }

    @keyframes petals {
      from { background-position-y: 0; }
      to { background-position-y: 600px; }
    }

    .card-content {
      width: 100%;
      height: 100%;
      transition: transform 0.8s cubic-bezier(0.4, 0.2, 0.2, 1);
      transform-style: preserve-3d;
    }

    .travel-card.flipped .card-content {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: var(--border-radius);
      backface-visibility: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .card-front {
      background: var(--accent);
      color: white;
      font-weight: 600;
      text-align: center;
    }

    .card-front h3 {
      font-size: 1.5rem;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.3em;
    }

    .card-back {
      background: #fff;
      transform: rotateY(180deg);
      text-align: center;
      color: var(--text-light);
    }

    body.dark .card-back {
      background: #20212f;
      color: #f1f1f1;
    }

    .card-back img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 10px;
      border: 1px solid #eee;
    }

    .checkmark {
      position: absolute;
      top: 12px;
      right: 12px;
      font-size: 1.5rem;
      color: var(--success);
      opacity: 0;
      transition: opacity var(--transition);
    }

    .travel-card.checked .checkmark {
      opacity: 1;
    }

    .progress-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 8px;
      background: rgba(0,0,0,0.1);
    }

    .progress-fill {
      height: 8px;
      background: var(--accent);
      width: 0%;
      transition: width 0.4s ease;
    }

    .progress-text {
      position: fixed;
      bottom: 15px;
      font-size: 0.9rem;
      color: #555;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.9);
      padding: 4px 10px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    body.dark .progress-text {
      background: rgba(0,0,0,0.5);
      color: #ddd;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      .card-front h3 { font-size: 1.3rem; }
      .travel-card { height: 260px; }
    }
  </style>
</head>
<body>
  <h1>ÎŸÎ¹ Î¤Î±Î¾Î¹Î´Î¹Ï‰Ï„Î¹ÎºÎ¿Î¯ ÎœÎ±Ï‚ Î£Ï„ÏŒÏ‡Î¿Î¹</h1>

  <div class="controls">
    <select id="filter">
      <option value="all">ÎŒÎ»Î¿Î¹</option>
      <option value="visited">Î•Ï€Î¹ÏƒÎºÎ­Ï†Ï„Î·ÎºÎ±</option>
      <option value="notVisited">Î”ÎµÎ½ Î­Ï‡Ï‰ Ï€Î¬ÎµÎ¹</option>
    </select>
    <button id="toggleDark">ğŸŒ™ Dark Mode</button>
  </div>

  <div class="destination-grid" id="grid"></div>

  <div class="progress-bar"><div class="progress-fill"></div></div>
  <div class="progress-text">0% ÎŸÎ»Î¿ÎºÎ»Î·ÏÏÎ¸Î·ÎºÎµ</div>

  <script>
    const destinations = [
      { name: "ğŸ‡¬ğŸ‡· ÎœÎµÏ„Î­Ï‰ÏÎ±", image: "./meteora.jpg", description: "Î¤Î± ÎœÎ±Î³ÎµÏ…Ï„Î¹ÎºÎ¬ ÎœÎµÏ„Î­Ï‰ÏÎ± Ï„Î·Ï‚ Î•Î»Î»Î¬Î´Î±Ï‚" },
      { name: "ğŸ‡ªğŸ‡¸ Î’Î±ÏÎºÎµÎ»ÏÎ½Î·", image: "./barcelona.jpg", description: "Î’Î±ÏÎºÎµÎ»ÏÎ½Î·, Î™ÏƒÏ€Î±Î½Î¯Î±" },
      { name: "ğŸ‡«ğŸ‡· Î Î±ÏÎ¯ÏƒÎ¹", image: "./paris.jpg", description: "Î Î±ÏÎ¯ÏƒÎ¹, Î“Î±Î»Î»Î¯Î±" },
      { name: "ğŸ‡®ğŸ‡¹ Î’ÎµÎ½ÎµÏ„Î¯Î±", image: "./venice.jpg", description: "Î’ÎµÎ½ÎµÏ„Î¯Î±, Î™Ï„Î±Î»Î¯Î±" },
      { name: "ğŸ‡¨ğŸ‡­ Î•Î»Î²ÎµÏ„Î¯Î±", image: "./switzerland.jpg", description: "Î•Î»Î²ÎµÏ„Î¯Î±" },
      { name: "ğŸ‡¯ğŸ‡µ Î™Î±Ï€Ï‰Î½Î¯Î±", image: "./japan.jpg", description: "ğŸŒ¸ Î™Î±Ï€Ï‰Î½Î¹ÎºÎ® ÎœÎ±Î³ÎµÎ¯Î± ğŸŒ¸", special: true },
    ];

    const grid = document.getElementById('grid');
    const filterSelect = document.getElementById('filter');
    const toggleDark = document.getElementById('toggleDark');
    let checkedItems = JSON.parse(localStorage.getItem('checkedItems')) || [];

    function createCard(destination, index) {
      const card = document.createElement('div');
      card.className = `travel-card ${destination.special ? 'japan' : ''} ${checkedItems.includes(index) ? 'checked' : ''}`;
      card.innerHTML = `
        <div class="card-content">
          <div class="card-front">
            <div class="checkmark">âœ…</div>
            <h3>${destination.name}</h3>
          </div>
          <div class="card-back">
            <img src="${destination.image}" alt="${destination.description}" onerror="this.src='https://via.placeholder.com/300x150?text=No+Image';">
            <p>${destination.description}</p>
            <label>
              <input type="checkbox" ${checkedItems.includes(index) ? 'checked' : ''}>
              Î•Ï€Î¹ÏƒÎºÎ­Ï†Ï„Î·ÎºÎ±
            </label>
          </div>
        </div>
      `;

      const checkbox = card.querySelector('input');
      checkbox.addEventListener('change', () => {
        checkedItems = checkbox.checked
          ? [...new Set([...checkedItems, index])]
          : checkedItems.filter(i => i !== index);
        localStorage.setItem('checkedItems', JSON.stringify(checkedItems));
        card.classList.toggle('checked', checkbox.checked);
        updateProgress();
        renderCards();
      });

      card.addEventListener('click', e => {
        if (!e.target.matches('input')) card.classList.toggle('flipped');
      });

      return card;
    }

    function renderCards() {
      grid.innerHTML = '';
      const filter = filterSelect.value;
      destinations.forEach((dest, index) => {
        const visited = checkedItems.includes(index);
        if (
          filter === 'visited' && !visited ||
          filter === 'notVisited' && visited
        ) return;
        grid.appendChild(createCard(dest, index));
      });
      updateProgress();
    }

    function updateProgress() {
      const progress = (checkedItems.length / destinations.length) * 100;
      document.querySelector('.progress-fill').style.width = `${progress}%`;
      document.querySelector('.progress-text').textContent = `${Math.round(progress)}% ÎŸÎ»Î¿ÎºÎ»Î·ÏÏÎ¸Î·ÎºÎµ ${progress === 100 ? 'ğŸ‰' : ''}`;
    }

    filterSelect.addEventListener('change', renderCards);

    toggleDark.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      const dark = document.body.classList.contains('dark');
      toggleDark.textContent = dark ? 'â˜€ï¸ Light Mode' : 'ğŸŒ™ Dark Mode';
      localStorage.setItem('darkMode', dark);
    });

    if (localStorage.getItem('darkMode') === 'true') {
      document.body.classList.add('dark');
      toggleDark.textContent = 'â˜€ï¸ Light Mode';
    }

    renderCards();
  </script>
