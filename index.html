<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Η Λίστα των Ταξιδιών Μας 🌈</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --pink: #FFB3C6;
      --mint: #B5EAD7;
      --blue: #89CFF0;
      --lavender: #C3B1E1;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(45deg, var(--pink), var(--lavender));
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      animation: gradientBG 20s ease infinite;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 40px 20px 160px;
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      text-align: center;
      font-size: 4rem;
      margin: 40px 0;
      background: linear-gradient(45deg, #FF6B6B, #FF8E53);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.1));
    }

    .secret-message-container {
      text-align: center;
      margin: 40px 0;
    }

    .secret-message {
      display: inline-block;
      font-family: 'Dancing Script', cursive;
      font-size: 2rem;
      color: white;
      padding: 20px 40px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 50px;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      animation: float 3s ease-in-out infinite;
    }

    .destination-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 30px;
      padding: 20px;
      list-style: none;
    }

    .destination-card {
      background: rgba(255,255,255,0.95);
      border-radius: 25px;
      padding: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      height: 350px;
      perspective: 1000px;
      position: relative;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .destination-card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 20px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .card-front {
      background: linear-gradient(135deg, var(--blue), var(--mint));
      color: white;
    }

    .card-back {
      background: white;
      transform: rotateY(180deg);
    }

    .card-back img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 15px;
      margin-bottom: 15px;
    }

    .progress-container {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 600px;
      background: rgba(255,255,255,0.95);
      border-radius: 20px 20px 0 0;
      padding: 20px;
      box-shadow: 0 -8px 20px rgba(0,0,0,0.1);
    }

    .progress-bar {
      height: 25px;
      background: #eee;
      border-radius: 15px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--pink), var(--blue));
      width: 0%;
      transition: width 0.5s ease;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    @media (max-width: 768px) {
      h1 { font-size: 2.5rem; }
      .secret-message { font-size: 1.5rem; }
      .destination-card { height: 280px; }
      .card-back img { height: 120px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Η Λίστα των Ταξιδιών Μας</h1>
    
    <div class="secret-message-container">
      <div class="secret-message">
        Με την ολοκλήρωση της λίστας 
        <br>
        σε περιμένει μια μαγική έκπληξη! 
        <span>🎁</span>
      </div>
    </div>

    <ul class="destination-grid"></ul>
  </div>

  <div class="progress-container">
    <div class="progress-bar">
      <div class="progress-fill"></div>
    </div>
    <p class="progress-text">0% Ολοκληρώθηκε</p>
  </div>

  <script>
    const destinations = [
      { name: "🇪🇸 Βαρκελώνη", image: "barcelona.jpg", description: "Βαρκελώνη, Ισπανία" },
      { name: "🇫🇷 Παρίσι", image: "paris.jpg", description: "Παρίσι, Γαλλία" },
      { name: "🇳🇱 Άμστερνταμ", image: "amsterdam.jpg", description: "Άμστερνταμ, Ολλανδία" },
      { name: "🇮🇹 Μιλάνο", image: "milan.jpg", description: "Μιλάνο, Ιταλία" },
      { name: "🇮🇹 Βενετία", image: "venice.jpg", description: "Βενετία, Ιταλία" },
      { name: "🇦🇹 Βιέννη", image: "vienna.jpg", description: "Βιέννη, Αυστρία" },
      { name: "🇭🇺 Βουδαπέστη", image: "budapest.jpg", description: "Βουδαπέστη, Ουγγαρία" },
      { name: "🇸🇪 Σουηδία", image: "sweden.jpg", description: "Σουηδία" },
      { name: "🇨🇭 Ελβετία", image: "switzerland.jpg", description: "Ελβετία" },
      { name: "🇫🇮 Φινλανδία", image: "finland.jpg", description: "Φινλανδία" },
      { name: "🇳🇴 Νορβηγία", image: "norway.jpg", description: "Νορβηγία" },
      { name: "🇮🇸 Ισλανδία", image: "iceland.jpg", description: "Ισλανδία" },
      { name: "🇵🇹 Πορτογαλία", image: "portugal.jpg", description: "Πορτογαλία" },
      { name: "🇦🇪 Ντουμπάι", image: "dubai.jpg", description: "Ντουμπάι, ΗΑΕ" },
      { name: "🇲🇻 Μαλδίβες", image: "maldives.jpg", description: "Μαλδίβες" },
      { name: "🇧🇷 Βραζιλία", image: "brazil.jpg", description: "Βραζιλία" },
      { name: "🇪🇬 Αίγυπτος", image: "egypt.jpg", description: "Αίγυπτος" },
      { name: "🇯🇵 Ιαπωνία", image: "japan.jpg", description: "Ιαπωνία" }
    ];

    const destinationGrid = document.querySelector('.destination-grid');
    const progressFill = document.querySelector('.progress-fill');
    const progressText = document.querySelector('.progress-text');
    let checkedItems = JSON.parse(localStorage.getItem('checkedItems')) || [];

    function renderDestinations() {
      destinationGrid.innerHTML = '';
      destinations.forEach((dest, index) => {
        const card = document.createElement('li');
        card.className = `destination-card ${dest.name.includes('Ιαπωνία') ? 'japan' : ''} ${checkedItems.includes(index) ? 'visited' : ''}`;
        
        card.innerHTML = `
          <div class="card-inner">
            <div class="card-front">
              <span class="checkmark">✅</span>
              <h3>${dest.name.split(' ')[0]}</h3>
            </div>
            <div class="card-back">
              <img src="${dest.image}" alt="${dest.description}">
              <p>${dest.description}</p>
              <input type="checkbox" id="dest-${index}" ${checkedItems.includes(index) ? 'checked' : ''}>
              <label for="dest-${index}">Επισκέφτηκα</label>
            </div>
          </div>
        `;
        
        destinationGrid.appendChild(card);
      });
      updateProgressBar();
    }

    function updateProgressBar() {
      const progress = (checkedItems.length / destinations.length) * 100;
      progressFill.style.width = `${progress}%`;
      progressText.textContent = `${Math.round(progress)}% Ολοκληρώθηκε ${progress === 100 ? '🎉' : ''}`;
    }

    document.addEventListener('change', (e) => {
      if (e.target.matches('input[type="checkbox"]')) {
        const card = e.target.closest('.destination-card');
        const index = Array.from(destinationGrid.children).indexOf(card);
        
        if (e.target.checked) {
          checkedItems.push(index);
        } else {
          checkedItems = checkedItems.filter(item => item !== index);
        }
        
        localStorage.setItem('checkedItems', JSON.stringify(checkedItems));
        card.classList.toggle('visited', e.target.checked);
        updateProgressBar();
      }
    });

    document.addEventListener('click', (e) => {
      const card = e.target.closest('.destination-card');
      if (card && !e.target.matches('input')) {
        card.classList.toggle('flipped');
      }
    });

    renderDestinations();
  </script>
</body>
</html>
